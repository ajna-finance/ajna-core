name: Forge Tests

on: [push]

env:
  ## Loads environment from secrets
  ETH_RPC_URL: ${{secrets.ETH_RPC_URL}}

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      # - name: Run tests
      #   run: make test-with-gas-report

      # - name: Run coverage
      #   continue-on-error: true
      #   run: make coverage

      - name: Create snapshot cache id
        shell: bash
        run: echo "##[set-output name=dir;]$(echo ${GITHUB_REF#refs/heads/}-gas-reports)"
        id: gas

      - name: Cache gas snasphot
        id: cache-gas
        uses: actions/cache@v3
        with:
          path: gas-reports-*
          key: ${{ steps.gas.outputs.dir }}
          restore-keys: |
            ${{ steps.gas.outputs.dir }}

      - name: Compare gas
        shell: bash
        run: |
          if echo ${{ steps.cache-gas.outputs.cache-hit }} | grep -c "true"
          then
            forge snapshot --no-match-test testLoad --diff gas-reports-*/.gas-snapshot
          else
            echo "First run on current branch, take initial gas snapshot"
          fi
          mkdir -p gas-reports-${{ github.run_id }}
          forge snapshot --no-match-test testLoad --snap gas-reports-${{ github.run_id }}/.gas-snapshot