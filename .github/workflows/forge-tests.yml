name: Forge Tests

on: [push]

env:
  ## Loads environment from secrets
  ETH_RPC_URL: ${{secrets.ETH_RPC_URL}}

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Create snapshot cache id
        shell: bash
        run: echo "##[set-output name=dir;]$(echo ${GITHUB_REF#refs/heads/}-gas-reports)"
        id: gas

      - name: Cache gas snasphot
        id: cache-gas
        uses: actions/cache@v3
        with:
          path: gas-reports-*
          key: ${{ steps.gas.outputs.dir }}-${{ github.run_id }}
          restore-keys: |
            ${{ steps.gas.outputs.dir }}-

      - name: Run tests and compare gas
        shell: bash
        run: |
          prevRuns=$(find . -name "gas-reports-*" -printf '.' | wc -m)
          if [ $prevRuns = "0" ]; then echo "No prev run"; else dir=$(ls -td -- gas-reports-* | head -n 1) && ##[set-output name=gas-check;]$(forge snapshot --no-match-test testLoad --diff $dir/.gas-snapshot | tail -1);fi
          mkdir -p gas-reports-${{ github.run_id }}
          forge snapshot --no-match-test testLoad --gas-report --snap gas-reports-${{ github.run_id }}/.gas-snapshot
        id: forge-tests

      - name: Compare gas result
        shell: bash
        run: |
          echo ${{ steps.forge-tests.outputs.gas-check }}

      # - name: Run coverage
      #   continue-on-error: true
      #   run: make coverage