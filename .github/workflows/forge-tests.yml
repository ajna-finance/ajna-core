name: Forge Tests

on: [push]

env:
  ## Loads environment from secrets
  ETH_RPC_URL: ${{secrets.ETH_RPC_URL}}

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run tests
        run: make test-with-gas-report

      # - name: Run coverage
      #   continue-on-error: true
      #   run: make coverage

      - name: Cache gas snasphot
        id: cache-gas
        uses: actions/cache@v3
        with:
          path: .gas-snapshot
          key: ${GITHUB_REF#refs/heads/}-gas-snapshot

      - run: |
          if echo ${{ steps.cache-gas.outputs.cache-hit }} | grep -c "true"
          then
            forge snapshot --no-match-test testLoad --diff
          else
            echo "First run on current branch, take initial gas snapshot"
            forge snapshot --no-match-test testLoad
          fi
        shell: bash

