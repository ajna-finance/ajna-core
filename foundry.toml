[profile.default]
src  = 'src'
test = 'tests/forge'
out  = 'forge_out'
libs = ['lib']
remappings = [
    '@solmate=lib/solmate/src/',
    '@std=lib/forge-std/src/',
    '@clones=lib/clones-with-immutable-args/src/',
    '@openzeppelin/contracts=lib/openzeppelin-contracts/contracts',
    '@prb-math=lib/prb-math/',
    '@base64-sol=lib/base64/',
    'src/=src/'
]
verbosity           = 3
block_timestamp     = 1_672_372_127
block_number        = 16_295_000
fork_block_number   = 16_295_000
rpc_storage_caching = { chains = ["mainnet"], endpoints = "all" }

# this breaks the existing tests but make s external libraries work in echidna, so comment it out while
# running forge test
libraries = [
    "src/libraries/external/Auctions.sol:Auctions:0x1f00000000000000000000000000000000000000",
    "src/libraries/external/BorrowerActions.sol:BorrowerActions:0x2f00000000000000000000000000000000000000",
    "src/libraries/external/LenderActions.sol:LenderActions:0x3f00000000000000000000000000000000000000",
    "src/libraries/external/PoolCommons.sol:PoolCommons:0x4f00000000000000000000000000000000000000",
    "src/libraries/external/PositionNFTSVG.sol:PositionNFTSVG:0x5f00000000000000000000000000000000000000",
]

[profile.optimized]
optimizer      = true
optimizer_runs = 200

[fuzz]
runs = 300

[invariant]
runs           = 10     # The number of calls to make in the invariant tests
depth          = 100    # The number of times to run the invariant tests
call_override  = false  # Override calls
fail_on_revert = false  # Fail the test if the contract reverts